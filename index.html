<!DOCTYPE html>
<html>
  <head>
    <title>PToE</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:description" content="periodic table of elements"/>
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://aishenreemo.github.io/ptoe"/>

    <meta name="theme-color" content="#100E23">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" type="text/css" href="styles/global.css">
    <link rel="stylesheet" type="text/css" href="styles/periodic_table.css">
    <script src="scripts/onload.js" defer async></script>
  </head>

  <body>
    <main>
      <div class="title">Periodic Table of Elements</div>

      <div class="table">
        <div class="element-previewer">
          <div class="diatomic-nonmetal element-preview gas">
            <div class="atomic-number">1</div>
            <div class="symbol">H</div>
            <div class="name">Hydrogen</div>
          </div>
        </div>
        <div class="phase-legend">
          <div class="legend-title">Legend:</div>
          <div class="legend-solid"><span>Aa</span> Solid</div>
          <div class="legend-liquid"><span>Aa</span> Liquid</div>
          <div class="legend-gas"><span>Aa</span> Gas</div>
        </div>
      </div>
    </main>
  </body>
</html>
